<!DOCTYPE html>
<html lang="fa">
<head>
  <meta charset="UTF-8">
  <title>تقسیم ولتاژ - ماشین حساب الکترونیک</title>
  <style>
    body {
      font-family: "Vazir", Tahoma, sans-serif;
      background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
      margin: 0;
      padding: 0;
      direction: rtl;
      color: #fff;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }

    body::before {
      content: '';
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: radial-gradient(circle at 20% 80%, rgba(120, 119, 198, 0.3) 0%, transparent 50%),
                  radial-gradient(circle at 80% 20%, rgba(255, 119, 198, 0.3) 0%, transparent 50%),
                  radial-gradient(circle at 40% 40%, rgba(120, 219, 255, 0.2) 0%, transparent 50%);
      z-index: -1;
      animation: backgroundShift 20s ease-in-out infinite;
    }

    @keyframes backgroundShift {
      0%, 100% { opacity: 0.3; }
      50% { opacity: 0.6; }
    }

    .header {
      text-align: center;
      padding: 20px;
      background: rgba(0,0,0,0.3);
      backdrop-filter: blur(10px);
    }

    h1 {
      font-size: 28px;
      margin: 0;
      color: #ffda79;
      animation: fadeInUp 1s ease-out;
    }

    .back-btn {
      position: absolute;
      top: 20px;
      right: 20px;
      background: linear-gradient(135deg, #0078d7, #005a9e);
      color: white;
      border: none;
      padding: 12px 24px;
      border-radius: 12px;
      cursor: pointer;
      font-size: 16px;
      font-weight: bold;
      box-shadow: 0 6px 12px rgba(0,120,215,0.3);
      transition: all 0.3s ease;
    }

    .back-btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 8px 16px rgba(0,120,215,0.4);
    }

    .container {
      flex: 1;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 20px;
    }

    .calculator {
      background: rgba(255,255,255,0.1);
      backdrop-filter: blur(20px);
      border-radius: 20px;
      padding: 40px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.3);
      max-width: 500px;
      width: 100%;
      border: 1px solid rgba(255,255,255,0.2);
    }

    .circuit-diagram {
      text-align: center;
      margin: 30px 0;
      font-size: 18px;
      color: #ffda79;
      background: rgba(255,218,121,0.1);
      padding: 15px;
      border-radius: 12px;
      border: 1px solid rgba(255,218,121,0.3);
    }

    .input-group {
      margin-bottom: 20px;
    }

    label {
      display: block;
      margin-bottom: 8px;
      font-size: 18px;
      font-weight: bold;
    }

    input {
      width: 100%;
      padding: 15px;
      border: none;
      border-radius: 12px;
      font-size: 16px;
      background: rgba(255,255,255,0.9);
      color: #333;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      transition: all 0.3s ease;
    }

    input:focus {
      outline: none;
      box-shadow: 0 0 0 3px rgba(0,120,215,0.3);
      transform: translateY(-2px);
    }

    .calculate-btn {
      width: 100%;
      padding: 18px;
      background: linear-gradient(135deg, #0078d7, #005a9e);
      color: white;
      border: none;
      border-radius: 12px;
      font-size: 18px;
      font-weight: bold;
      cursor: pointer;
      margin: 20px 0;
      box-shadow: 0 6px 12px rgba(0,120,215,0.3);
      transition: all 0.3s ease;
    }

    .calculate-btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 8px 16px rgba(0,120,215,0.4);
    }

    .result {
      background: rgba(0,120,215,0.2);
      border: 2px solid #0078d7;
      border-radius: 12px;
      padding: 20px;
      text-align: center;
      font-size: 20px;
      font-weight: bold;
      margin-top: 20px;
      backdrop-filter: blur(10px);
    }

    .formula {
      text-align: center;
      font-size: 20px;
      margin: 20px 0;
      color: #ffda79;
      font-weight: bold;
      background: rgba(255,218,121,0.1);
      padding: 15px;
      border-radius: 12px;
      border: 1px solid rgba(255,218,121,0.3);
    }

    .unit {
      color: #0078d7;
      font-size: 16px;
      font-weight: bold;
    }

    @keyframes fadeInUp {
      from {
        opacity: 0;
        transform: translateY(30px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    @media (max-width: 768px) {
      .calculator {
        padding: 20px;
        margin: 10px;
      }
      
      .back-btn {
        top: 10px;
        right: 10px;
        padding: 8px 16px;
        font-size: 14px;
      }
    }
  </style>
</head>
<body>
  <button class="back-btn" onclick="window.location.href='index.html'">بازگشت</button>
  
  <div class="header">
    <h1>تقسیم ولتاژ 🔌</h1>
  </div>

  <div class="container">
    <div class="calculator">
      <div class="circuit-diagram">
        <div>V<sub>in</sub> ──── R₁ ──── V<sub>out</sub> ──── R₂ ──── GND</div>
      </div>

      <div class="formula">V<sub>out</sub> = V<sub>in</sub> × R₂ / (R₁ + R₂)</div>

      <div class="input-group">
        <label for="inputVoltage">ولتاژ ورودی (V<sub>in</sub>):</label>
        <input type="number" id="inputVoltage" placeholder="مثال: 12" step="0.01">
        <span class="unit">ولت</span>
      </div>

      <div class="input-group">
        <label for="resistor1">مقاومت اول (R₁):</label>
        <input type="number" id="resistor1" placeholder="مثال: 1000" step="0.01">
        <span class="unit">اهم</span>
      </div>

      <div class="input-group">
        <label for="resistor2">مقاومت دوم (R₂):</label>
        <input type="number" id="resistor2" placeholder="مثال: 2000" step="0.01">
        <span class="unit">اهم</span>
      </div>

      <button class="calculate-btn" onclick="calculateVoltageDivider()">محاسبه</button>

      <div id="result" class="result" style="display: none;"></div>
    </div>
  </div>

  <script>
    function calculateVoltageDivider() {
      const inputVoltage = parseFloat(document.getElementById('inputVoltage').value);
      const resistor1 = parseFloat(document.getElementById('resistor1').value);
      const resistor2 = parseFloat(document.getElementById('resistor2').value);

      if (isNaN(inputVoltage) || isNaN(resistor1) || isNaN(resistor2)) {
        alert('لطفاً تمام مقادیر را وارد کنید');
        return;
      }

      if (resistor1 <= 0 || resistor2 <= 0) {
        alert('مقاومت‌ها باید مثبت باشند');
        return;
      }

      const outputVoltage = inputVoltage * resistor2 / (resistor1 + resistor2);
      const current = inputVoltage / (resistor1 + resistor2);
      const power1 = current * current * resistor1;
      const power2 = current * current * resistor2;
      const totalPower = power1 + power2;

      const resultDiv = document.getElementById('result');
      let result = `ولتاژ خروجی = ${outputVoltage.toFixed(3)} ولت<br>`;
      result += `جریان مدار = ${(current * 1000).toFixed(3)} میلی‌آمپر<br>`;
      result += `توان مقاومت R₁ = ${power1.toFixed(6)} وات<br>`;
      result += `توان مقاومت R₂ = ${power2.toFixed(6)} وات<br>`;
      result += `توان کل = ${totalPower.toFixed(6)} وات`;

      resultDiv.innerHTML = result;
      resultDiv.style.display = 'block';
    }
  </script>
</body>
</html>
