<!DOCTYPE html>
<html lang="fa">
<head>
  <meta charset="UTF-8">
  <title>محاسبات خازن - ماشین حساب الکترونیک</title>
  <style>
    body {
      font-family: "Vazir", Tahoma, sans-serif;
      background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
      margin: 0;
      padding: 0;
      direction: rtl;
      color: #fff;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }

    body::before {
      content: '';
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: radial-gradient(circle at 20% 80%, rgba(120, 119, 198, 0.3) 0%, transparent 50%),
                  radial-gradient(circle at 80% 20%, rgba(255, 119, 198, 0.3) 0%, transparent 50%),
                  radial-gradient(circle at 40% 40%, rgba(120, 219, 255, 0.2) 0%, transparent 50%);
      z-index: -1;
      animation: backgroundShift 20s ease-in-out infinite;
    }

    @keyframes backgroundShift {
      0%, 100% { opacity: 0.3; }
      50% { opacity: 0.6; }
    }

    .header {
      text-align: center;
      padding: 20px;
      background: rgba(0,0,0,0.3);
      backdrop-filter: blur(10px);
    }

    h1 {
      font-size: 28px;
      margin: 0;
      color: #ffda79;
      animation: fadeInUp 1s ease-out;
    }

    .back-btn {
      position: absolute;
      top: 20px;
      right: 20px;
      background: linear-gradient(135deg, #0078d7, #005a9e);
      color: white;
      border: none;
      padding: 12px 24px;
      border-radius: 12px;
      cursor: pointer;
      font-size: 16px;
      font-weight: bold;
      box-shadow: 0 6px 12px rgba(0,120,215,0.3);
      transition: all 0.3s ease;
    }

    .back-btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 8px 16px rgba(0,120,215,0.4);
    }

    .container {
      flex: 1;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 20px;
    }

    .calculator {
      background: rgba(255,255,255,0.1);
      backdrop-filter: blur(20px);
      border-radius: 20px;
      padding: 40px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.3);
      max-width: 500px;
      width: 100%;
      border: 1px solid rgba(255,255,255,0.2);
    }

    .calc-type {
      display: flex;
      gap: 20px;
      margin-bottom: 30px;
      justify-content: center;
    }

    .calc-btn {
      padding: 15px 25px;
      background: linear-gradient(135deg, #0078d7, #005a9e);
      color: white;
      border: none;
      border-radius: 12px;
      cursor: pointer;
      font-size: 16px;
      font-weight: bold;
      box-shadow: 0 6px 12px rgba(0,120,215,0.3);
      transition: all 0.3s ease;
    }

    .calc-btn.active {
      background: linear-gradient(135deg, #005a9e, #003d6b);
      transform: translateY(-2px);
    }

    .calc-btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 8px 16px rgba(0,120,215,0.4);
    }

    .input-group {
      margin-bottom: 20px;
    }

    label {
      display: block;
      margin-bottom: 8px;
      font-size: 18px;
      font-weight: bold;
    }

    input, select {
      width: 100%;
      padding: 15px;
      border: none;
      border-radius: 12px;
      font-size: 16px;
      background: rgba(255,255,255,0.9);
      color: #333;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      transition: all 0.3s ease;
    }

    input:focus, select:focus {
      outline: none;
      box-shadow: 0 0 0 3px rgba(0,120,215,0.3);
      transform: translateY(-2px);
    }

    .calculate-btn {
      width: 100%;
      padding: 18px;
      background: linear-gradient(135deg, #0078d7, #005a9e);
      color: white;
      border: none;
      border-radius: 12px;
      font-size: 18px;
      font-weight: bold;
      cursor: pointer;
      margin: 20px 0;
      box-shadow: 0 6px 12px rgba(0,120,215,0.3);
      transition: all 0.3s ease;
    }

    .calculate-btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 8px 16px rgba(0,120,215,0.4);
    }

    .result {
      background: rgba(0,120,215,0.2);
      border: 2px solid #0078d7;
      border-radius: 12px;
      padding: 20px;
      text-align: center;
      font-size: 20px;
      font-weight: bold;
      margin-top: 20px;
      backdrop-filter: blur(10px);
    }

    .formula {
      text-align: center;
      font-size: 20px;
      margin: 20px 0;
      color: #ffda79;
      font-weight: bold;
      background: rgba(255,218,121,0.1);
      padding: 15px;
      border-radius: 12px;
      border: 1px solid rgba(255,218,121,0.3);
    }

    @keyframes fadeInUp {
      from {
        opacity: 0;
        transform: translateY(30px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    @media (max-width: 768px) {
      .calculator {
        padding: 20px;
        margin: 10px;
      }
      
      .back-btn {
        top: 10px;
        right: 10px;
        padding: 8px 16px;
        font-size: 14px;
      }
    }
  </style>
</head>
<body>
  <button class="back-btn" onclick="window.location.href='index.html'">بازگشت</button>
  
  <div class="header">
    <h1>محاسبات خازن ⚙️</h1>
  </div>

  <div class="container">
    <div class="calculator">
      <div class="calc-type">
        <button class="calc-btn active" onclick="setCalcType('charging')">شارژ خازن</button>
        <button class="calc-btn" onclick="setCalcType('discharging')">تخلیه خازن</button>
        <button class="calc-btn" onclick="setCalcType('time')">محاسبه زمان</button>
      </div>

      <div class="formula" id="formula">V(t) = V₀(1 - e^(-t/RC))</div>

      <div class="input-group">
        <label for="voltage">ولتاژ اولیه (V₀):</label>
        <input type="number" id="voltage" placeholder="مثال: 12" step="0.01">
        <span style="color: #0078d7; font-weight: bold;">ولت</span>
      </div>

      <div class="input-group">
        <label for="resistance">مقاومت (R):</label>
        <input type="number" id="resistance" placeholder="مثال: 1000" step="0.01">
        <span style="color: #0078d7; font-weight: bold;">اهم</span>
      </div>

      <div class="input-group">
        <label for="capacitance">ظرفیت خازن (C):</label>
        <input type="number" id="capacitance" placeholder="مثال: 0.001" step="0.000001">
        <select id="capacitanceUnit">
          <option value="1">فاراد</option>
          <option value="0.001">میلی‌فاراد</option>
          <option value="0.000001">میکروفاراد</option>
          <option value="0.000000001">نانوفاراد</option>
          <option value="0.000000000001">پیکوفاراد</option>
        </select>
      </div>

      <div class="input-group">
        <label for="time">زمان (t):</label>
        <input type="number" id="time" placeholder="مثال: 0.01" step="0.001">
        <select id="timeUnit">
          <option value="1">ثانیه</option>
          <option value="0.001">میلی‌ثانیه</option>
          <option value="0.000001">میکروثانیه</option>
        </select>
      </div>

      <button class="calculate-btn" onclick="calculateCapacitor()">محاسبه</button>

      <div id="result" class="result" style="display: none;"></div>
    </div>
  </div>

  <script>
    let calcType = 'charging';

    function setCalcType(type) {
      calcType = type;
      document.querySelectorAll('.calc-btn').forEach(btn => btn.classList.remove('active'));
      event.target.classList.add('active');
      
      const formula = document.getElementById('formula');
      switch(type) {
        case 'charging':
          formula.textContent = 'V(t) = V₀(1 - e^(-t/RC))';
          break;
        case 'discharging':
          formula.textContent = 'V(t) = V₀ × e^(-t/RC)';
          break;
        case 'time':
          formula.textContent = 't = -RC × ln(V/V₀)';
          break;
      }
    }

    function calculateCapacitor() {
      const voltage = parseFloat(document.getElementById('voltage').value);
      const resistance = parseFloat(document.getElementById('resistance').value);
      const capacitance = parseFloat(document.getElementById('capacitance').value);
      const capacitanceUnit = parseFloat(document.getElementById('capacitanceUnit').value);
      const time = parseFloat(document.getElementById('time').value);
      const timeUnit = parseFloat(document.getElementById('timeUnit').value);

      if (isNaN(voltage) || isNaN(resistance) || isNaN(capacitance)) {
        alert('لطفاً تمام مقادیر را وارد کنید');
        return;
      }

      const C = capacitance * capacitanceUnit;
      const R = resistance;
      const RC = R * C;
      const t = isNaN(time) ? 0 : time * timeUnit;

      const resultDiv = document.getElementById('result');
      let result = '';

      if (calcType === 'charging') {
        if (isNaN(time)) {
          result = 'لطفاً زمان را وارد کنید';
        } else {
          const Vt = voltage * (1 - Math.exp(-t / RC));
          result = `ولتاژ در زمان ${time} ${document.getElementById('timeUnit').selectedOptions[0].text} = ${Vt.toFixed(3)} ولت<br>`;
          result += `ثابت زمانی (RC) = ${RC.toFixed(6)} ثانیه`;
        }
      } else if (calcType === 'discharging') {
        if (isNaN(time)) {
          result = 'لطفاً زمان را وارد کنید';
        } else {
          const Vt = voltage * Math.exp(-t / RC);
          result = `ولتاژ در زمان ${time} ${document.getElementById('timeUnit').selectedOptions[0].text} = ${Vt.toFixed(3)} ولت<br>`;
          result += `ثابت زمانی (RC) = ${RC.toFixed(6)} ثانیه`;
        }
      } else if (calcType === 'time') {
        const targetVoltage = parseFloat(prompt('ولتاژ هدف را وارد کنید:'));
        if (!isNaN(targetVoltage)) {
          const calculatedTime = -RC * Math.log(targetVoltage / voltage);
          result = `زمان رسیدن به ${targetVoltage} ولت = ${calculatedTime.toFixed(6)} ثانیه<br>`;
          result += `ثابت زمانی (RC) = ${RC.toFixed(6)} ثانیه`;
        } else {
          result = 'محاسبه لغو شد';
        }
      }

      resultDiv.innerHTML = result;
      resultDiv.style.display = 'block';
    }
  </script>
</body>
</html>
