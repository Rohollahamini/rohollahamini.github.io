<!DOCTYPE html>
<html lang="fa">
<head>
  <meta charset="UTF-8">
  <title>ماشین حساب جامع الکترونیک</title>
  <style>
    body {
      font-family: "Vazir", Tahoma, sans-serif;
      background-image: url(r.jpeg);
      margin: 0;
      padding: 0;
      direction: rtl;
      color: #fff;
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
    }

    h1 {
      margin-top: 30px;
      font-size: 32px;
      font-weight: bold;
      text-align: center;
      opacity: 1;
      animation: fadeInUp 1s ease-out;
    }

    h2 {
      font-size: 26px;
      font-weight: bold;
      text-align: center;
      margin: 0;
      color: #ffda79;
      opacity: 1;
      animation: fadeInUp 1s ease-out 0.3s both;
    }

    .main {
      flex: 1;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 20px;
    }

    .menu {
      display: flex;
      flex-direction: column;
      gap: 15px;
    }

    .menu-btn {
      padding: 15px;
      border: none;
      border-radius: 12px;
      background: #0078d7;
      color: #fff;
      font-size: 18px;
      font-weight: bold;
      cursor: pointer;
      box-shadow: 0 6px 12px rgba(0,0,0,0.3);
      transition: all 0.3s ease;
      min-width: 180px;
      text-decoration: none;
      display: inline-block;
      text-align: center;
      opacity: 0;
      animation: slideInRight 0.6s ease-out forwards;
    }

    .menu-btn:nth-child(1) { animation-delay: 0.5s; }
    .menu-btn:nth-child(2) { animation-delay: 0.6s; }
    .menu-btn:nth-child(3) { animation-delay: 0.7s; }
    .menu-btn:nth-child(4) { animation-delay: 0.8s; }

    .menu-btn:hover {
      background: #005a9e;
      transform: translateY(-2px);
      box-shadow: 0 8px 16px rgba(0,0,0,0.4);
    }

    .menu-btn:active {
      transform: translateY(0);
    }

    .footer {
      text-align: center;
      padding: 10px;
      font-size: 14px;
      color: #ccc;
      background: rgba(0,0,0,0.2);
    }

    .title-container {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      flex: 1;
    }

    .spacer {
      flex: 1;
    }

    /* انیمیشن‌های کلیدی */
    @keyframes fadeInUp {
      from {
        opacity: 0;
        transform: translateY(30px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    @keyframes slideInRight {
      from {
        opacity: 0;
        transform: translateX(50px);
      }
      to {
        opacity: 1;
        transform: translateX(0);
      }
    }

    /* افکت نور پس‌زمینه */
    body::before {
      content: '';
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: radial-gradient(circle at 20% 80%, rgba(120, 119, 198, 0.3) 0%, transparent 50%),
                  radial-gradient(circle at 80% 20%, rgba(255, 119, 198, 0.3) 0%, transparent 50%),
                  radial-gradient(circle at 40% 40%, rgba(120, 219, 255, 0.2) 0%, transparent 50%);
      z-index: -1;
      animation: backgroundShift 20s ease-in-out infinite;
    }

    @keyframes backgroundShift {
      0%, 100% { opacity: 0.3; }
      50% { opacity: 0.6; }
    }

    /* برای موبایل */
    @media (max-width: 768px) {
      .main {
        flex-direction: column;
        justify-content: center;
        gap: 30px;
      }
      
      .menu {
        flex-direction: row;
        flex-wrap: wrap;
        justify-content: center;
        gap: 10px;
      }
      
      .menu-btn {
        min-width: 120px;
        font-size: 16px;
        padding: 12px;
        flex: 1;
        min-width: 140px;
      }

      h1 {
        font-size: 24px;
        margin-top: 20px;
      }

      h2 {
        font-size: 20px;
      }

      .spacer {
        display: none;
      }
    }
    /* From Uiverse.io by doniaskima */ 
.btn-17,
.btn-17 *,
.btn-17 :after,
.btn-17 :before,
.btn-17:after,
.btn-17:before {
  border: 0 solid;
  box-sizing: border-box;
}

.btn-17 {
  -webkit-tap-highlight-color: transparent;
  -webkit-appearance: button;
  background-color: #000;
  background-image: none;
  color: #fff;
  cursor: pointer;
  font-family: ui-sans-serif, system-ui, -apple-system, BlinkMacSystemFont,
    Segoe UI, Roboto, Helvetica Neue, Arial, Noto Sans, sans-serif,
    Apple Color Emoji, Segoe UI Emoji, Segoe UI Symbol, Noto Color Emoji;
  font-size: 100%;
  font-weight: 900;
  line-height: 1.5;
  margin: 0;
  -webkit-mask-image: -webkit-radial-gradient(#000, #fff);
  padding: 0;
  text-transform: uppercase;
}

.btn-17:disabled {
  cursor: default;
}

.btn-17:-moz-focusring {
  outline: auto;
}

.btn-17 svg {
  display: block;
  vertical-align: middle;
}

.btn-17 [hidden] {
  display: none;
}

.btn-17 {
  border-radius: 99rem;
  border-width: 2px;
  padding: 0.8rem 3rem;
  z-index: 0;
}

.btn-17,
.btn-17 .text-container {
  overflow: hidden;
  position: relative;
}

.btn-17 .text-container {
  display: block;
  mix-blend-mode: difference;
}

.btn-17 .text {
  display: block;
  position: relative;
}

.btn-17:hover .text {
  -webkit-animation: move-up-alternate 0.3s forwards;
  animation: move-up-alternate 0.3s forwards;
}

@-webkit-keyframes move-up-alternate {
  0% {
    transform: translateY(0);
  }

  50% {
    transform: translateY(80%);
  }

  51% {
    transform: translateY(-80%);
  }

  to {
    transform: translateY(0);
  }
}

@keyframes move-up-alternate {
  0% {
    transform: translateY(0);
  }

  50% {
    transform: translateY(80%);
  }

  51% {
    transform: translateY(-80%);
  }

  to {
    transform: translateY(0);
  }
}

.btn-17:after,
.btn-17:before {
  --skew: 0.2;
  background: #fff;
  content: "";
  display: block;
  height: 102%;
  left: calc(-50% - 50% * var(--skew));
  pointer-events: none;
  position: absolute;
  top: -104%;
  transform: skew(calc(150deg * var(--skew))) translateY(var(--progress, 0));
  transition: transform 0.2s ease;
  width: 100%;
}

.btn-17:after {
  --progress: 0%;
  left: calc(50% + 50% * var(--skew));
  top: 102%;
  z-index: -1;
}

.btn-17:hover:before {
  --progress: 100%;
}

.btn-17:hover:after {
  --progress: -102%;
}


    @media (max-width: 480px) {
      .menu {
        flex-direction: column;
        width: 100%;
      }
      
      .menu-btn {
        width: 100%;
        min-width: auto;
      }
      
    }
  </style>
</head>
<body>
  <div class="title-container">
    <h1>ماشین حساب جامع الکترونیک</h1>
    <h2>مدرسه شهید زال‌نژاد</h2>
  </div>
  
  <div class="main" >
    <!-- منوی سمت راست -->
    <div class="menu">
      <!-- From Uiverse.io by doniaskima --> 
<button class="btn-17" onclick="window.location.href='ohm-law.html'">

</button>
<button class="btn-17" onclick="window.location.href='power-calc.html'">

</button>
<button class="btn-17" class="menu-btn" onclick="window.location.href='resistor-code.html'">

</button>

    <!-- وسط خالی (فقط برای فاصله) -->
    <div class="spacer"></div>

    <!-- منوی سمت چپ -->
    <div class="menu">
      <button class="btn-17" onclick="window.location.href='equivalent-resistance.html'">
        <span class="text-container">
          <span class="text">مقاومت معادل 🔗</span>
        </span>

      <button class="btn-17" onclick="window.location.href='capacitor-calc.html'">
        <span class="text-container">

        </span>

      <button class="btn-17" onclick="window.location.href='voltage-divider.html'">
        <span class="text-container">

  <div class="footer">
    Rohollah Amini nezhad
  </div>

  <script>
    // اضافه کردن افکت‌های تعاملی
    document.addEventListener('DOMContentLoaded', function() {
      // افکت hover برای دکمه‌ها
      const buttons = document.querySelectorAll('.menu-btn');
      
      buttons.forEach(button => {
        button.addEventListener('mouseenter', function() {
          this.style.transform = 'translateY(-3px) scale(1.05)';
        });
        
        button.addEventListener('mouseleave', function() {
          this.style.transform = 'translateY(0) scale(1)';
        });
      });

      // اضافه کردن صدا (اختیاری)
      buttons.forEach(button => {
        button.addEventListener('click', function() {
          // ایجاد صدای کلیک ساده
          const audioContext = new (window.AudioContext || window.webkitAudioContext)();
          const oscillator = audioContext.createOscillator();
          const gainNode = audioContext.createGain();
          
          oscillator.connect(gainNode);
          gainNode.connect(audioContext.destination);
          
          oscillator.frequency.setValueAtTime(800, audioContext.currentTime);
          oscillator.frequency.exponentialRampToValueAtTime(400, audioContext.currentTime + 0.1);
          
          gainNode.gain.setValueAtTime(0.1, audioContext.currentTime);
          gainNode.gain.exponentialRampToValueAtTime(0.01, audioContext.currentTime + 0.1);
          
          oscillator.start(audioContext.currentTime);
          oscillator.stop(audioContext.currentTime + 0.1);
        });
      });
    });
  </script>
</body>
</html>
