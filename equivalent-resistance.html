<!DOCTYPE html>
<html lang="fa">
<head>
  <meta charset="UTF-8">
  <title>مقاومت معادل - ماشین حساب الکترونیک</title>
  <style>
    body {
      font-family: "Vazir", Tahoma, sans-serif;
      background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
      margin: 0;
      padding: 0;
      direction: rtl;
      color: #fff;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }

    body::before {
      content: '';
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: radial-gradient(circle at 20% 80%, rgba(120, 119, 198, 0.3) 0%, transparent 50%),
                  radial-gradient(circle at 80% 20%, rgba(255, 119, 198, 0.3) 0%, transparent 50%),
                  radial-gradient(circle at 40% 40%, rgba(120, 219, 255, 0.2) 0%, transparent 50%);
      z-index: -1;
      animation: backgroundShift 20s ease-in-out infinite;
    }

    @keyframes backgroundShift {
      0%, 100% { opacity: 0.3; }
      50% { opacity: 0.6; }
    }

    .header {
      text-align: center;
      padding: 20px;
      background: rgba(0,0,0,0.3);
      backdrop-filter: blur(10px);
    }

    h1 {
      font-size: 28px;
      margin: 0;
      color: #ffda79;
      animation: fadeInUp 1s ease-out;
    }

    .back-btn {
      position: absolute;
      top: 20px;
      right: 20px;
      background: linear-gradient(135deg, #0078d7, #005a9e);
      color: white;
      border: none;
      padding: 12px 24px;
      border-radius: 12px;
      cursor: pointer;
      font-size: 16px;
      font-weight: bold;
      box-shadow: 0 6px 12px rgba(0,120,215,0.3);
      transition: all 0.3s ease;
    }

    .back-btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 8px 16px rgba(0,120,215,0.4);
    }

    .container {
      flex: 1;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 20px;
    }

    .calculator {
      background: rgba(255,255,255,0.1);
      backdrop-filter: blur(20px);
      border-radius: 20px;
      padding: 40px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.3);
      max-width: 600px;
      width: 100%;
      border: 1px solid rgba(255,255,255,0.2);
    }

    .circuit-type {
      display: flex;
      gap: 20px;
      margin-bottom: 30px;
      justify-content: center;
    }

    .circuit-btn {
      padding: 15px 25px;
      background: linear-gradient(135deg, #0078d7, #005a9e);
      color: white;
      border: none;
      border-radius: 12px;
      cursor: pointer;
      font-size: 16px;
      font-weight: bold;
      box-shadow: 0 6px 12px rgba(0,120,215,0.3);
      transition: all 0.3s ease;
    }

    .circuit-btn.active {
      background: linear-gradient(135deg, #005a9e, #003d6b);
      transform: translateY(-2px);
    }

    .circuit-btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 8px 16px rgba(0,120,215,0.4);
    }

    .input-group {
      margin-bottom: 20px;
    }

    label {
      display: block;
      margin-bottom: 8px;
      font-size: 18px;
      font-weight: bold;
    }

    input {
      width: 100%;
      padding: 15px;
      border: none;
      border-radius: 12px;
      font-size: 16px;
      background: rgba(255,255,255,0.9);
      color: #333;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      transition: all 0.3s ease;
    }

    input:focus {
      outline: none;
      box-shadow: 0 0 0 3px rgba(0,120,215,0.3);
      transform: translateY(-2px);
    }

    .add-resistor {
      background: linear-gradient(135deg, #28a745, #1e7e34);
      color: white;
      border: none;
      padding: 12px 20px;
      border-radius: 12px;
      cursor: pointer;
      margin: 10px 0;
      font-weight: bold;
      box-shadow: 0 4px 8px rgba(40,167,69,0.3);
      transition: all 0.3s ease;
    }

    .add-resistor:hover {
      transform: translateY(-2px);
      box-shadow: 0 6px 12px rgba(40,167,69,0.4);
    }

    .remove-resistor {
      background: linear-gradient(135deg, #dc3545, #c82333);
      color: white;
      border: none;
      padding: 8px 12px;
      border-radius: 8px;
      cursor: pointer;
      margin-left: 10px;
      font-weight: bold;
      box-shadow: 0 4px 8px rgba(220,53,69,0.3);
      transition: all 0.3s ease;
    }

    .remove-resistor:hover {
      transform: translateY(-1px);
      box-shadow: 0 6px 12px rgba(220,53,69,0.4);
    }

    .calculate-btn {
      width: 100%;
      padding: 18px;
      background: linear-gradient(135deg, #0078d7, #005a9e);
      color: white;
      border: none;
      border-radius: 12px;
      font-size: 18px;
      font-weight: bold;
      cursor: pointer;
      margin: 20px 0;
      box-shadow: 0 6px 12px rgba(0,120,215,0.3);
      transition: all 0.3s ease;
    }

    .calculate-btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 8px 16px rgba(0,120,215,0.4);
    }

    .result {
      background: rgba(0,120,215,0.2);
      border: 2px solid #0078d7;
      border-radius: 12px;
      padding: 20px;
      text-align: center;
      font-size: 20px;
      font-weight: bold;
      margin-top: 20px;
      backdrop-filter: blur(10px);
    }

    .resistor-item {
      display: flex;
      align-items: center;
      margin-bottom: 10px;
    }

    .formula {
      text-align: center;
      font-size: 20px;
      margin: 20px 0;
      color: #ffda79;
      font-weight: bold;
      background: rgba(255,218,121,0.1);
      padding: 15px;
      border-radius: 12px;
      border: 1px solid rgba(255,218,121,0.3);
    }

    @keyframes fadeInUp {
      from {
        opacity: 0;
        transform: translateY(30px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    @media (max-width: 768px) {
      .calculator {
        padding: 20px;
        margin: 10px;
      }
      
      .back-btn {
        top: 10px;
        right: 10px;
        padding: 8px 16px;
        font-size: 14px;
      }
    }
  </style>
</head>
<body>
  <button class="back-btn" onclick="window.location.href='index.html'">بازگشت</button>
  
  <div class="header">
    <h1>مقاومت معادل 🔗</h1>
  </div>

  <div class="container">
    <div class="calculator">
      <div class="circuit-type">
        <button class="circuit-btn active" onclick="setCircuitType('series')">سری</button>
        <button class="circuit-btn" onclick="setCircuitType('parallel')">موازی</button>
      </div>

      <div class="formula" id="formula">R = R₁ + R₂ + R₃ + ...</div>

      <div id="resistors-container">
        <div class="resistor-item">
          <input type="number" placeholder="مقاومت 1 (اهم)" step="0.01" class="resistor-input">
          <button class="remove-resistor" onclick="removeResistor(this)" style="display: none;">حذف</button>
        </div>
        <div class="resistor-item">
          <input type="number" placeholder="مقاومت 2 (اهم)" step="0.01" class="resistor-input">
          <button class="remove-resistor" onclick="removeResistor(this)" style="display: none;">حذف</button>
        </div>
      </div>

      <button class="add-resistor" onclick="addResistor()">اضافه کردن مقاومت</button>

      <button class="calculate-btn" onclick="calculateEquivalent()">محاسبه مقاومت معادل</button>

      <div id="result" class="result" style="display: none;"></div>
    </div>
  </div>

  <script>
    let circuitType = 'series';

    function setCircuitType(type) {
      circuitType = type;
      document.querySelectorAll('.circuit-btn').forEach(btn => btn.classList.remove('active'));
      event.target.classList.add('active');
      
      const formula = document.getElementById('formula');
      if (type === 'series') {
        formula.textContent = 'R = R₁ + R₂ + R₃ + ...';
      } else {
        formula.textContent = '1/R = 1/R₁ + 1/R₂ + 1/R₃ + ...';
      }
    }

    function addResistor() {
      const container = document.getElementById('resistors-container');
      const resistorCount = container.children.length + 1;
      
      const newResistor = document.createElement('div');
      newResistor.className = 'resistor-item';
      newResistor.innerHTML = `
        <input type="number" placeholder="مقاومت ${resistorCount} (اهم)" step="0.01" class="resistor-input">
        <button class="remove-resistor" onclick="removeResistor(this)">حذف</button>
      `;
      
      container.appendChild(newResistor);
      
      if (container.children.length > 2) {
        document.querySelectorAll('.remove-resistor').forEach(btn => btn.style.display = 'inline-block');
      }
    }

    function removeResistor(button) {
      const container = document.getElementById('resistors-container');
      if (container.children.length > 2) {
        button.parentElement.remove();
        
        if (container.children.length === 2) {
          document.querySelectorAll('.remove-resistor').forEach(btn => btn.style.display = 'none');
        }
      }
    }

    function calculateEquivalent() {
      const inputs = document.querySelectorAll('.resistor-input');
      const resistances = [];
      
      inputs.forEach(input => {
        const value = parseFloat(input.value);
        if (!isNaN(value) && value > 0) {
          resistances.push(value);
        }
      });

      if (resistances.length < 2) {
        alert('لطفاً حداقل 2 مقاومت وارد کنید');
        return;
      }

      let equivalentResistance;
      if (circuitType === 'series') {
        equivalentResistance = resistances.reduce((sum, r) => sum + r, 0);
      } else {
        equivalentResistance = 1 / resistances.reduce((sum, r) => sum + 1/r, 0);
      }

      const resultDiv = document.getElementById('result');
      resultDiv.innerHTML = `مقاومت معادل = ${equivalentResistance.toFixed(2)} اهم`;
      resultDiv.style.display = 'block';
    }
  </script>
</body>
</html>
