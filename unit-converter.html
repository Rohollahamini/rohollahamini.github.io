<!DOCTYPE html>
<html lang="fa">
<head>
  <meta charset="UTF-8">
  <title>تبدیل واحدها - ماشین حساب الکترونیک</title>
  <style>
    body {
      font-family: "Vazir", Tahoma, sans-serif;
      background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
      margin: 0;
      padding: 0;
      direction: rtl;
      color: #fff;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }

    body::before {
      content: '';
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: radial-gradient(circle at 20% 80%, rgba(120, 119, 198, 0.3) 0%, transparent 50%),
                  radial-gradient(circle at 80% 20%, rgba(255, 119, 198, 0.3) 0%, transparent 50%),
                  radial-gradient(circle at 40% 40%, rgba(120, 219, 255, 0.2) 0%, transparent 50%);
      z-index: -1;
      animation: backgroundShift 20s ease-in-out infinite;
    }

    @keyframes backgroundShift {
      0%, 100% { opacity: 0.3; }
      50% { opacity: 0.6; }
    }

    .header {
      text-align: center;
      padding: 20px;
      background: rgba(0,0,0,0.3);
      backdrop-filter: blur(10px);
    }

    h1 {
      font-size: 28px;
      margin: 0;
      color: #ffda79;
      animation: fadeInUp 1s ease-out;
    }

    .back-btn {
      position: absolute;
      top: 20px;
      right: 20px;
      background: linear-gradient(135deg, #0078d7, #005a9e);
      color: white;
      border: none;
      padding: 12px 24px;
      border-radius: 12px;
      cursor: pointer;
      font-size: 16px;
      font-weight: bold;
      box-shadow: 0 6px 12px rgba(0,120,215,0.3);
      transition: all 0.3s ease;
    }

    .back-btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 8px 16px rgba(0,120,215,0.4);
    }

    .container {
      flex: 1;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 20px;
    }

    .calculator {
      background: rgba(255,255,255,0.1);
      backdrop-filter: blur(20px);
      border-radius: 20px;
      padding: 40px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.3);
      max-width: 600px;
      width: 100%;
      border: 1px solid rgba(255,255,255,0.2);
    }

    .converter-type {
      display: flex;
      gap: 10px;
      margin-bottom: 30px;
      justify-content: center;
      flex-wrap: wrap;
    }

    .type-btn {
      padding: 12px 20px;
      background: linear-gradient(135deg, #0078d7, #005a9e);
      color: white;
      border: none;
      border-radius: 12px;
      cursor: pointer;
      font-size: 14px;
      font-weight: bold;
      box-shadow: 0 4px 8px rgba(0,120,215,0.3);
      transition: all 0.3s ease;
    }

    .type-btn.active {
      background: linear-gradient(135deg, #005a9e, #003d6b);
      transform: translateY(-2px);
    }

    .type-btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 6px 12px rgba(0,120,215,0.4);
    }

    .input-group {
      margin-bottom: 20px;
    }

    label {
      display: block;
      margin-bottom: 8px;
      font-size: 18px;
      font-weight: bold;
    }

    input, select {
      width: 100%;
      padding: 15px;
      border: none;
      border-radius: 12px;
      font-size: 16px;
      background: rgba(255,255,255,0.9);
      color: #333;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      transition: all 0.3s ease;
    }

    input:focus, select:focus {
      outline: none;
      box-shadow: 0 0 0 3px rgba(0,120,215,0.3);
      transform: translateY(-2px);
    }

    .conversion-row {
      display: flex;
      gap: 10px;
      align-items: end;
    }

    .conversion-row input {
      flex: 1;
    }

    .conversion-row select {
      flex: 1;
    }

    .calculate-btn {
      width: 100%;
      padding: 18px;
      background: linear-gradient(135deg, #0078d7, #005a9e);
      color: white;
      border: none;
      border-radius: 12px;
      font-size: 18px;
      font-weight: bold;
      cursor: pointer;
      margin: 20px 0;
      box-shadow: 0 6px 12px rgba(0,120,215,0.3);
      transition: all 0.3s ease;
    }

    .calculate-btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 8px 16px rgba(0,120,215,0.4);
    }

    .result {
      background: rgba(0,120,215,0.2);
      border: 2px solid #0078d7;
      border-radius: 12px;
      padding: 20px;
      text-align: center;
      font-size: 20px;
      font-weight: bold;
      margin-top: 20px;
      backdrop-filter: blur(10px);
    }

    @keyframes fadeInUp {
      from {
        opacity: 0;
        transform: translateY(30px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    @media (max-width: 768px) {
      .calculator {
        padding: 20px;
        margin: 10px;
      }
      
      .back-btn {
        top: 10px;
        right: 10px;
        padding: 8px 16px;
        font-size: 14px;
      }
    }
  </style>
</head>
<body>
  <button class="back-btn" onclick="window.location.href='index.html'">بازگشت</button>
  
  <div class="header">
    <h1>تبدیل واحدها 📏</h1>
  </div>

  <div class="container">
    <div class="calculator">
      <div class="converter-type">
        <button class="type-btn active" onclick="setConverterType('resistance')">مقاومت</button>
        <button class="type-btn" onclick="setConverterType('capacitance')">ظرفیت</button>
        <button class="type-btn" onclick="setConverterType('voltage')">ولتاژ</button>
        <button class="type-btn" onclick="setConverterType('current')">جریان</button>
        <button class="type-btn" onclick="setConverterType('power')">توان</button>
      </div>

      <div class="input-group">
        <label>مقدار:</label>
        <input type="number" id="inputValue" placeholder="مقدار را وارد کنید" step="0.000001">
      </div>

      <div class="conversion-row">
        <div class="input-group">
          <label>از واحد:</label>
          <select id="fromUnit"></select>
        </div>
        <div class="input-group">
          <label>به واحد:</label>
          <select id="toUnit"></select>
        </div>
      </div>

      <button class="calculate-btn" onclick="convertUnits()">تبدیل</button>

      <div id="result" class="result" style="display: none;"></div>
    </div>
  </div>

  <script>
    const units = {
      resistance: {
        'Ω': 1,
        'kΩ': 1000,
        'MΩ': 1000000,
        'mΩ': 0.001
      },
      capacitance: {
        'F': 1,
        'mF': 0.001,
        'μF': 0.000001,
        'nF': 0.000000001,
        'pF': 0.000000000001
      },
      voltage: {
        'V': 1,
        'mV': 0.001,
        'kV': 1000,
        'μV': 0.000001
      },
      current: {
        'A': 1,
        'mA': 0.001,
        'μA': 0.000001,
        'kA': 1000
      },
      power: {
        'W': 1,
        'mW': 0.001,
        'kW': 1000,
        'MW': 1000000
      }
    };

    let currentType = 'resistance';

    function setConverterType(type) {
      currentType = type;
      document.querySelectorAll('.type-btn').forEach(btn => btn.classList.remove('active'));
      event.target.classList.add('active');
      
      updateUnitOptions();
    }

    function updateUnitOptions() {
      const fromSelect = document.getElementById('fromUnit');
      const toSelect = document.getElementById('toUnit');
      
      fromSelect.innerHTML = '';
      toSelect.innerHTML = '';
      
      Object.keys(units[currentType]).forEach(unit => {
        const option1 = document.createElement('option');
        option1.value = unit;
        option1.textContent = unit;
        fromSelect.appendChild(option1);
        
        const option2 = document.createElement('option');
        option2.value = unit;
        option2.textContent = unit;
        toSelect.appendChild(option2);
      });
    }

    function convertUnits() {
      const inputValue = parseFloat(document.getElementById('inputValue').value);
      const fromUnit = document.getElementById('fromUnit').value;
      const toUnit = document.getElementById('toUnit').value;

      if (isNaN(inputValue)) {
        alert('لطفاً مقدار معتبر وارد کنید');
        return;
      }

      const baseValue = inputValue * units[currentType][fromUnit];
      const resultValue = baseValue / units[currentType][toUnit];

      const resultDiv = document.getElementById('result');
      resultDiv.innerHTML = `${inputValue} ${fromUnit} = ${resultValue.toFixed(6)} ${toUnit}`;
      resultDiv.style.display = 'block';
    }

    updateUnitOptions();
  </script>
</body>
</html>
