<!DOCTYPE html>
<html lang="fa">
<head>
  <meta charset="UTF-8">
  <title>توان الکتریکی - ماشین حساب الکترونیک</title>
  <style>
    body {
      font-family: "Vazir", Tahoma, sans-serif;
      background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
      margin: 0;
      padding: 0;
      direction: rtl;
      color: #fff;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }

    body::before {
      content: '';
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: radial-gradient(circle at 20% 80%, rgba(120, 119, 198, 0.3) 0%, transparent 50%),
                  radial-gradient(circle at 80% 20%, rgba(255, 119, 198, 0.3) 0%, transparent 50%),
                  radial-gradient(circle at 40% 40%, rgba(120, 219, 255, 0.2) 0%, transparent 50%);
      z-index: -1;
      animation: backgroundShift 20s ease-in-out infinite;
    }

    @keyframes backgroundShift {
      0%, 100% { opacity: 0.3; }
      50% { opacity: 0.6; }
    }

    .header {
      text-align: center;
      padding: 20px;
      background: rgba(0,0,0,0.3);
      backdrop-filter: blur(10px);
    }

    h1 {
      font-size: 28px;
      margin: 0;
      color: #ffda79;
      animation: fadeInUp 1s ease-out;
    }

    .back-btn {
      position: absolute;
      top: 20px;
      right: 20px;
      background: linear-gradient(135deg, #0078d7, #005a9e);
      color: white;
      border: none;
      padding: 12px 24px;
      border-radius: 12px;
      cursor: pointer;
      font-size: 16px;
      font-weight: bold;
      box-shadow: 0 6px 12px rgba(0,120,215,0.3);
      transition: all 0.3s ease;
    }

    .back-btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 8px 16px rgba(0,120,215,0.4);
    }

    .container {
      flex: 1;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 20px;
    }

    .calculator {
      background: rgba(255,255,255,0.1);
      backdrop-filter: blur(20px);
      border-radius: 20px;
      padding: 40px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.3);
      max-width: 500px;
      width: 100%;
      border: 1px solid rgba(255,255,255,0.2);
    }

    .formula {
      text-align: center;
      font-size: 24px;
      margin-bottom: 30px;
      color: #ffda79;
      font-weight: bold;
      background: rgba(255,218,121,0.1);
      padding: 15px;
      border-radius: 12px;
      border: 1px solid rgba(255,218,121,0.3);
    }

    .input-group {
      margin-bottom: 20px;
    }

    label {
      display: block;
      margin-bottom: 8px;
      font-size: 18px;
      font-weight: bold;
    }

    input {
      width: 100%;
      padding: 15px;
      border: none;
      border-radius: 12px;
      font-size: 16px;
      background: rgba(255,255,255,0.9);
      color: #333;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      transition: all 0.3s ease;
    }

    input:focus {
      outline: none;
      box-shadow: 0 0 0 3px rgba(0,120,215,0.3);
      transform: translateY(-2px);
    }

    .calculate-btn {
      width: 100%;
      padding: 18px;
      background: linear-gradient(135deg, #0078d7, #005a9e);
      color: white;
      border: none;
      border-radius: 12px;
      font-size: 18px;
      font-weight: bold;
      cursor: pointer;
      margin: 20px 0;
      box-shadow: 0 6px 12px rgba(0,120,215,0.3);
      transition: all 0.3s ease;
    }

    .calculate-btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 8px 16px rgba(0,120,215,0.4);
    }

    .result {
      background: rgba(0,120,215,0.2);
      border: 2px solid #0078d7;
      border-radius: 12px;
      padding: 20px;
      text-align: center;
      font-size: 20px;
      font-weight: bold;
      margin-top: 20px;
      backdrop-filter: blur(10px);
    }

    .unit {
      color: #0078d7;
      font-size: 16px;
      font-weight: bold;
    }

    @keyframes fadeInUp {
      from {
        opacity: 0;
        transform: translateY(30px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    @media (max-width: 768px) {
      .calculator {
        padding: 20px;
        margin: 10px;
      }
      
      .back-btn {
        top: 10px;
        right: 10px;
        padding: 8px 16px;
        font-size: 14px;
      }
    }
  </style>
</head>
<body>
  <button class="back-btn" onclick="window.location.href='index.html'">بازگشت</button>
  
  <div class="header">
    <h1>توان الکتریکی 🔋</h1>
  </div>

  <div class="container">
    <div class="calculator">
      <div class="formula">P = V × I</div>
      
      <div class="input-group">
        <label for="voltage">ولتاژ (V):</label>
        <input type="number" id="voltage" placeholder="مثال: 12" step="0.01">
        <span class="unit">ولت</span>
      </div>

      <div class="input-group">
        <label for="current">جریان (I):</label>
        <input type="number" id="current" placeholder="مثال: 2" step="0.01">
        <span class="unit">آمپر</span>
      </div>

      <div class="input-group">
        <label for="power">توان (P):</label>
        <input type="number" id="power" placeholder="مثال: 24" step="0.01">
        <span class="unit">وات</span>
      </div>

      <button class="calculate-btn" onclick="calculatePower()">محاسبه</button>

      <div id="result" class="result" style="display: none;"></div>
    </div>
  </div>

  <script>
    function calculatePower() {
      const voltage = parseFloat(document.getElementById('voltage').value);
      const current = parseFloat(document.getElementById('current').value);
      const power = parseFloat(document.getElementById('power').value);
      
      const resultDiv = document.getElementById('result');
      let result = '';
      
      if (!isNaN(voltage) && !isNaN(current) && isNaN(power)) {
        const calculatedPower = voltage * current;
        result = `توان = ${calculatedPower.toFixed(2)} وات`;
      } else if (!isNaN(voltage) && isNaN(current) && !isNaN(power)) {
        const calculatedCurrent = power / voltage;
        result = `جریان = ${calculatedCurrent.toFixed(3)} آمپر`;
      } else if (isNaN(voltage) && !isNaN(current) && !isNaN(power)) {
        const calculatedVoltage = power / current;
        result = `ولتاژ = ${calculatedVoltage.toFixed(2)} ولت`;
      } else {
        result = 'لطفاً دو مقدار را وارد کنید تا مقدار سوم محاسبه شود';
      }
      
      resultDiv.innerHTML = result;
      resultDiv.style.display = 'block';
    }
  </script>
</body>
</html>
